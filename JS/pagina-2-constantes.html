<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando valores</title>
</head>

<body>
    <h1>Constantes numéricas:</h1>
    <hr>

    <script>
        const v1 = 50;
        v2 = 2;
        vezes = v1 * v2;
        divide = v1 / v2;
        adiciona = v1 + v2;
        subtrai = v1 - v2;
        /* Forma simplificada de adicionar as constantes, senão deveria colocar const antes de cada uma */

        document.write
            ("<h2>Valor 1= " + v1 + "</h2>")
        document.write
            ("<h2>Valor 2= " + v2 + "</h2>")
        document.write
            ("<h2>Multiplicação= " + vezes + "</h2>")
        document.write
            ("<h2>Divisão= " + divide + "</h2>")
        document.write
            ("<h2>Adição= " + adiciona + "</h2>")
        document.write
            ("<h2>Subtração= " + subtrai + "</h2>")
    </script>
</body>
</html>
