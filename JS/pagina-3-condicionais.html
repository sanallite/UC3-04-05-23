<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>

<body>
    <h1>Condicional Simples</h1>
    <hr>

    <script>
        let resp;
        resp=prompt("Em qual país estamos?");
        
        if (resp=="Brasil") 
            { document.write ("Sua resposta foi "+resp+". Parabéns, você acertou."); }
        
        else if (resp=="Império do Brazil")
            {document.write ("Sua resposta foi "+resp+". Infelizmente, está incorreta."); }
        
        else 
            { document.write ("Sua resposta, "+resp+", está incorreta"); }
    </script>
</body>
</html>
