<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break e continue</title>
</head>

<body>
    <h1>Comandos javascript para arrays</h1>
    
    <script>
        let codigo=[10,6,3,-5,-2,8,9,-1,5];
        document.write(codigo+"<br>");

        for (let i=0; i<codigo.length; i++)
            // Pode se declarar uma váriavel, no caso i=0, diretamente no for, sem precisar declara-lá antes

            { if (codigo[i]==9)
                { break;}
            // Interrompe o loop quando encontra a opção desejada

            if (codigo[i]<0)
                { continue;}
            // Pula o elemento da condição, mas continua

            document.write(codigo[i]+",");
            // Tudo dentro do form, mas não repita o document.write, se não o texto ficará duplicado na tela
        }
    </script>
</body>
</html>
