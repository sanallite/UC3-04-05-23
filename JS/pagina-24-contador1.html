<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <style>
        body {font-size: 2em;
            font-family: 'Comic Neue', cursive;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="output">

    </div>

    <script>
        let contador=1;
        let output=document.getElementById ("output");

        setInterval (incrementarContador, 500);
        /* 500 milisegundos */

        /* Utilizando o if */
        function incrementarContador() { if (contador<=2023) {
            output.innerHTML+= contador + "</br>";
            contador++; }
        }

        /* Utilizando o while */
        /* function incrementarContador() { while (contador<=5) {
            output.innerHTML+= contador + "</br>";
            contador++;
            break; }

            Para o while não contar tudo internamente, antes de escrever na tela o resultado, é necessário utilizar o break, assim ele respeitará o intervalo, e contará de um e um.
        } */
    </script>
</body>
</html>
