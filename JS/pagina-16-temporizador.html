<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>

<body>
    <script>
        // Vamos utilizar o método setTimeout() que executa, decorrido o tempo especifícado

        setTimeout('bemVindo()', 5000);

        function bemVindo() { alert ("Seja bem vindo ao nosso site!")
        }
    </script>
</body>
</html>
