<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <h1>Trabalhando com array</h1>
    
    <script>
        var array1=[10,6,3,-5,8,8,9,-1,5];
        var i=0;

        while (i<array1.length)
            {document.write (array1[i]+",");
            i++;
        }
    </script>

    <h3>Array é uma variável que muda de acordo com a posição</h3>
</body>
</html>
