<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>
    <script>
        // Método prompt() utilizado para interação com o usuário.

        let nomeUsuario= prompt ("Qual é o seu nome?");

        if (nomeUsuario) { alert ("Bom dia "+nomeUsuario+", gostaria de um café?");
        }

        else { alert ("Nenhum nome foi digitado... sem café pra você!");
        }
    </script>
</body>
</html>
