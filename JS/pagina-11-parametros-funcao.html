<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros na função</title>
</head>

<body>
    <script>
        function pulaLinha() { document.write ("<br>");
        }

        function mostra(frase) { document.write (frase);
            pulaLinha();
        }
        // mostra(frase) é um parâmetro e mostra(contador) é outro parâmetro para a mesma função.

        let contador=2;

        while (contador <=100)
        { mostra(contador);
            contador= contador+2;
        }

        let frase= "Finalizando";

        mostra(frase);
    </script>
</body>
</html>
