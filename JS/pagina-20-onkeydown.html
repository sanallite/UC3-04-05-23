<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On key down</title>
</head>

<body>
    <div id="output">
        Bem vindo ao meu site
    </div>

    <script>
        var output= document.getElementById("output");
        document.onkeydown= function() { output.innerHTML= window.close();
        }
    </script>    
</body>
</html>
