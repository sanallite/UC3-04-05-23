<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com arrays</title>
</head>

<body>
    <h1>Editando arrays</h1>

    <script>
        let array1=[1,9,5,3,7];
        console.log(array1);
        document.write(array1+"<br>");

        array1.push(4);
        // Acrescenta um elemento
        array1.push(10);
        document.write(array1+"<br>");

        array1.pop(5);
        // Sempre retira o último elemento, independente do número que está entre parenteses
        document.write(array1+"<br>");

        array1.shift();
        // Retira o elemento do início
        document.write(array1+"<br>");

        array1.reverse();
        // Inverte a ordem do array
        document.write(array1+"<br>");

        array1.sort();
        // Coloca os elementos em ordem crescente, e para colocar em ordem decrescente, você usa o .sort e o .reverse
        document.write(array1+"<br>");
    </script>
</body>
</html>
