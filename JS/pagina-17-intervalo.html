<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos - setInterval</title>
</head>

<body>
    <script>
        let cont=0;

        let t= setInterval ('tempo()', 5000);

        function tempo() {  cont++;
            alert("O contador est√° em: "+cont);

            if (cont==6) { alert("Fim da contagem.");
            clearInterval(t);
            }
        }
    </script>    
</body>
</html>
