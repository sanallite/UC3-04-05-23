<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador progressivo</title>

    <style>
        .contador { font-size: 3em;
            color: blueviolet;
        }

        p { margin: 0.1em;
        }

        button { width: 15em;
            height: 5em;
        }
    </style>
</head>

<body>
    <div class="contador">
        <button onclick="cont()">Não clique aqui seu tarado!</button>

        <p>
            Contagem:<span id="contador"></span>
        </p>
    </div>

    <script>
        function cont() {
            var elemento= document.querySelector('#contador');
            var contador= 0;

            setInterval(()=>elemento.innerHTML= contador++, 1000);
            /* Função implícita, ou de seta */

            /* setInterval(()=>elemento.innerHTML= contador+=2023, 1000); */
            /* O += irá fazer o contador contar de dez em dez, se tivesse apenas o +10 ele só adicionaria uma vez */
        }
    </script>
</body>
</html>
