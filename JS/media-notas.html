<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
</head>

<body>
    <h1>Boletim</h1>
    <hr>

    <script>
        let nota1;
        nota1=prompt ( "Qual foi sua nota do primeiro semestre?" );

        let nota2;
        nota2=prompt ( "Qual foi sua nota do segundo semestre?" );

        let media= ( Number(nota1) + Number(nota2)) /2;
        /* Para fazer um cálculo, você precisa converter o texto do prompt em um número, através do Number com N máiusculo. */

        if (media>=6)
        { document.write ( "<p>Sua média é "+media+". Você está aprovado)</p>"); }

        else
        { document.write ( "<p>Sua média é: "+media+". Você está reprovado.</p>"); }
    </script>
</body>
</html>
