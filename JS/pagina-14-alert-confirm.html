<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>

<body>
    <script>
        // Se não ouver nada após a concatenação, mão é mecessário colocar o sinal + e as " finais, por exemplo, ficando assim "+nome);

        let pergunta= confirm("Você está gostando do JavaScript?\nCaso sim clique em OK, caso contrário clique em CANCELAR");

        if (pergunta) { alert ("Muito bom, ficamos felizes que esteja gostando!");
        }

        else { alert ("Que pena, temos certeza que irá gostar no final!");
        }
    </script>
</body>
