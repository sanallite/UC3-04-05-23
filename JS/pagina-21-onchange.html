<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando eventos no JavaScript</title>
</head>

<body>
    <p>
        <label for="nome">Insira seu nome:</label>
        <input type="text" id="nome" onchange="minhafuncao()">
    </p>

    <p>Ao clicar fora do input text o texto escrito ficará em maiúsculo.</p>

    <script>
        function minhafuncao() { var x=document.getElementById("nome");
            x.value=x.value.toUpperCase();
            /* Atenção as letras maiúsculas e minúsculas */
        }
    </script>
</body>
</html>
